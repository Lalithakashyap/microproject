name: CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install SSH key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}
      
    - name: Deploy code
      run: |
        ssh -o StrictHostKeyChecking=no -p ${{ secrets.PRODUCTION_PORT }} ${{ secrets.PRODUCTION_USERNAME }}@${{ secrets.PRODUCTION_HOST }} "
          cd /path/to/your/project &&
          git pull origin main &&
          npm install &&
          pm2 restart app
        "
